<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteKeeper</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Box*İcons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Pop-up -->
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p>Yeni Not</p>
            <i class="bx bx-x"></i>
          </header>
          <form>
            <!-- Title -->
            <div class="row title">
              <label>Title</label>
              <input type="text" />
            </div>
            <!-- Description -->
            <div class="row description">
              <label>Description</label>
              <textarea></textarea>
            </div>
            <button type="submit">Not Ekle</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Wrapper -->
    <div class="wrapper">
      <!-- Ekleme Alanı -->
      <li class="add-box">
        <div class="icon">
          <i class="bx bx-plus"></i>
        </div>
        <p>Add new Note</p>
      </li>
      <!-- Note Alanı -->
      <li class="note">
        <div class="details">
          <p>Note Başlık</p>
          <span>Note Açıklama</span>
        </div>

        <div class="bottom-content">
          <span>Tarih</span>
          <div class="settings">
            <i class="bx bx-dots-horizontal-rounded"></i>
            <ul class="menu">
              <li><i class="bx bx-edit"></i> Düzenle</li>
              <li><i class="bx bx-trash"></i> Sil</li>
            </ul>
          </div>
        </div>
      </li>
    </div>

    <!-- Js Bağlantı -->
    <script src="./main.js"></script>
  </body>
</html>
